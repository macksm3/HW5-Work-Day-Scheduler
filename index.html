<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>M3 Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div id="time-block" class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-1">9AM</div>
        <textarea id="hour-9" class="description col-10" name="0"></textarea>
        <button class="saveBtn col-1" name="9"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-1">10PM</div>
        <textarea id="hour-10" class="description col-10" name="1"></textarea>
        <button class="saveBtn col-1" name="10"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-1">11AM</div>
        <textarea id="hour-11" class="description col-10" name="2"></textarea>
        <button class="saveBtn col-1" name="11"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-1">12PM</div>
        <textarea id="hour-12" class="description col-10" name="3"></textarea>
        <button class="saveBtn col-1" name="12"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-1">1PM</div>
        <textarea id="hour-13" class="description col-10" name="4"></textarea>
        <button class="saveBtn col-1" name="13"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-1">2PM</div>
        <textarea id="hour-14" class="description col-10" name="5"></textarea>
        <button class="saveBtn col-1" name="14"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-1">3PM</div>
        <textarea id="hour-15" class="description col-10" name="6"></textarea>
        <button class="saveBtn col-1" name="15"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-1">4PM</div>
        <textarea id="hour-16" class="description col-10" name="7"></textarea>
        <button class="saveBtn col-1" name="16"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-1">5PM</div>
        <textarea id="hour-17" class="description col-10" name="8"></textarea>
        <button class="saveBtn col-1" name="17"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
